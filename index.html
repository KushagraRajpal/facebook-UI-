<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="icon" type="image/png" href="favicon.png" />
    <title>Facebook - log in or sign up</title>
</head>
<body class="bg-gray-200">
<div class="container mt-48 flex mx-auto items-center justify-center">
    <div class="left mx-14" style="width: 38rem;">
        <img class="w-80" src="/fb.svg" alt="img not found">
        <p class="text-3xl mx-8">Facebook helps you connect and share with the people in your life.</p>
    </div>
    <div class="right flex flex-col bg-white p-8 rounded-xl w-1/4 text-xl relative">
        <input class="px-4 h-12 my-2  border-2 border-gray-300  outline-blue-400 rounded-md" type="text" placeholder="Email address or phone number">
        <input class="px-4 h-12 my-2  border-2 border-gray-300 outline-blue-400  rounded-md" type="password" placeholder="password">
        <button class="bg-blue-500 hover:bg-blue-600 text-white my-2 py-3 rounded-md font-bold text-lg cursor-pointer">Log In</button>
        <span class="text-blue-500 hover:text-blue-600 text-center text-sm my-2 cursor-pointer hover:underline">Forgotten password?</span>
        <hr class="my-2">
        <button class="bg-green-500 hover:bg-green-600 text-white my-2 py-3 px-4 mx-auto rounded-md font-bold text-lg cursor-pointer w-fit">Create New Account</button>
        <span class="absolute -bottom-12 text-sm"><span class="font-bold hover:underline cursor-pointer">Create a Page </span>
        for a celebrity, brand or business.</span>
    </div>
</div>
</body>
</html>
